<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Change site address</title>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="/static/css-generated.css?{{csstime}}" />
</head>

<body class="app">

<div id="dialog_wrapper">
<div id="dialog">

<form id="change_public_url" method="post" action="{{jt.site.url}}admin/change-site-address">
    
<h1>Change site address</h1>

{% if jt.access == 'public' %}
<p>
    We'll redirect you to your new address once you 
    click "Change address" and ask you to sign in again.    
</p>
{% endif %}

<div style="padding: 1px 0;">
    <table cellpadding="0" cellspacing="0"><tr>
    <td>http://{{Markup(f.public_url.render())}}.jottit.com</td>
    <td><img src="/static/images/indicator.gif" height="16" width="16" alt="" style="display: none;" id="indicator"></td>
    </tr></table>
    <p id="error_msg" style="display: none;"></p>
</div>

<p id="buttons" style="clear: left; margin: 0; padding-top: 1em;"><input id="change_button" type="submit" value="Change address" tabindex="4" /> or <a href="settings" accesskey="g">Cancel</a></p>

</form>
</div>
</div>
{% if jt.testing %}
<script type="text/javascript" src="/javascripts/AJS.js"></script>
<script type="text/javascript" src="/javascripts/app.js"></script>
{% else %}
<script type="text/javascript" src="/static/js-generated.js?{{jstime}}"></script>
{% endif %}
<script type="text/javascript">
    AJS.exportToGlobalScope();
    ChangePublicUrl.old_url = "{{jt.site.public_url}}";
    AEV(window, 'load', ChangePublicUrl.init);
</script>

</body>
</html>
